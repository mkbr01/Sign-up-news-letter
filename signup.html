<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../favicon.ico">


  <title>Newsletter Signup</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet" >


</head>

<body class="text-center">
  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="images/snake.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up to my Newsletter</h1>

    <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
    <input type="text" name="email" class="form-control bottom" placeholder="Email" required>


    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
  </form>
</body>

</html>
